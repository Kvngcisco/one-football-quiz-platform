<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard - One Football (OFC)</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="leaderboard-container">
        <header>
            <div class="logo-section">
                <img src="images/logo.png.png" alt="One Football Logo" class="logo">
                <h1>Leaderboard</h1>
            </div>
            <nav>
                <a href="index.html" class="nav-link">Home</a>
            </nav>
        </header>
        
        <main>
            <div class="leaderboard-tabs">
                <button class="tab-btn active" onclick="showLeaderboard('ofc')">One Football Quiz</button>
                <button class="tab-btn" onclick="showLeaderboard('football')">Football Quiz</button>
            </div>
            
            <div id="ofc-leaderboard" class="leaderboard-section">
                <h2>One Football Quiz Leaderboard</h2>
                <div id="ofc-scores" class="scores-list">
                    <div class="loading">Loading scores...</div>
                </div>
            </div>
            
            <div id="football-leaderboard" class="leaderboard-section hidden">
                <h2>Football Quiz Leaderboard</h2>
                <div id="football-scores" class="scores-list">
                    <div class="loading">Loading scores...</div>
                </div>
            </div>
        </main>
    </div>
    
    <script src="js/leaderboard.js"></script>
</body>
</html>
